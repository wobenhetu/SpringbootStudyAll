<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Spring Boot WebSocket+广播式</title>
    <link rel="icon" href="data:image/ico;base64,aWNv">
</head>
<body onload="disconnect()">
<noscript>
    <h2 style="color:#ff0000">貌似你的浏览器不支持websocket</h2>
</noscript>
<div>
    <div>
        <label>token:</label> <input type="text" id="token" />
    </div>
    <br>
    <div>
        <button id="connect" onclick="connect()">连接</button>
        <button id="disconnect"  onclick="disconnect();">断开连接</button>
    </div>
    <div id="conversationDiv">
        <label><h1>发送消息区域：</h1></label>
        <br>
        <label>输入名字</label> <input type="text" id="name" />
        <br>
        <label>输入消息</label> <input type="text" id="messgae" />
        <button id="send" onclick="send();">发送</button>
        <br>
        <label><h1>收到消息区域：</h1></label>
        <p id="response"></p>
    </div>
</div>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    var stompClient = null;
    var socket = null;


    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        $('#response').html();
    };

    function connect() {
        var host="http://127.0.0.1:8888"; //这里是网关的url，依据具体情况设置
        var url = host+'/deng?'+'token='+$('#token').val();
        socket = new SockJS(url);
        //利用Stomp.over(ws)这个方法可以使用其他类型的WebSockets。这个方法得到一个满足WebSocket定义的对象.
        stompClient = Stomp.over(socket);

        // //添加客户端认证信息
        /* var headers = {
             username:$('#username').val(),
             password:$('#password').val()
         }*/
        stompClient.connect({}, function(frame) {
            console.log("stomp====")
            console.log("连接成功："+frame);
            alert("连接成功："+frame);
            setConnected(true);
            console.log('Connected:' + frame);
            stompClient.subscribe('/toAll/bulletScreen', function(response) {
                showResponse(response.body);
            });
        },function errorCallBack (error) {
            // 连接失败时（服务器响应 ERROR 帧）的回调方法
            alert("连接失败"+error);
            console.log('连接失败【' + error + '】');
        });


    };

    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        alert("未连接")
        console.log("Disconnected");
    };
    function send() {
        var name = $('#name').val();
        var message = $('#messgae').val();
        stompClient.send("/sendto", {}, JSON.stringify({username:name,message:message}));
    };
    function showResponse(message) {
        var response = $('#response');
        response.html(message);
    };
</script>
</body>
</html>
