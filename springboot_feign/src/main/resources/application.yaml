server:
  port: 8092

spring:
  application:
    name: springboot-feign


eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
    fetchRegistry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
